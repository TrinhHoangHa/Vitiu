<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vitiu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation; /* Improves touch responsiveness */
    }

    body {
      background: black;
      color: white;
      font-family: sans-serif;
      perspective: 800px; /* Reduced perspective for better mobile view */
    }

    .scene-wrapper {
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s ease-out;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
    }

    .star {
      position: absolute;
      width: 2px; /* Slightly smaller stars for mobile */
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(0.8px);
      box-shadow: 
        0 0 6px white,
        0 0 12px rgba(255, 255, 255, 0.7),
        0 0 20px rgba(255, 255, 255, 0.4);
    }

    .float-text {
      position: absolute;
      font-size: clamp(14px, 3vw, 16px); /* Responsive font size */
      color: hotpink;
      opacity: 0.9;
      animation: floatUp 12s linear infinite; /* Slower animation */
      white-space: nowrap;
      text-shadow: 
        0 0 6px hotpink,
        0 0 12px hotpink,
        0 0 20px rgba(255, 105, 180, 0.8);
      pointer-events: none; /* Prevent text from interfering with touch */
    }

    .heart {
      position: absolute;
      width: 16px; /* Smaller hearts for mobile */
      height: 16px;
      background-color: hotpink;
      transform: rotate(45deg);
      animation: floatUp 12s linear infinite;
      opacity: 0.8;
      box-shadow: 
        0 0 8px hotpink,
        0 0 16px rgba(255, 105, 180, 0.7);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: hotpink;
      border-radius: 50%;
    }

    .heart::before {
      top: -8px;
      left: 0;
    }

    .heart::after {
      left: -8px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(50vh);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    #youtube-audio {
      width: 0;
      height: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="youtube-audio" data-video="eFhJONPmz-U" data-autoplay="1" data-loop="1"></div>
  <div class="scene-wrapper" id="wrapper">
    <div class="scene" id="scene"></div>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const wrapper = document.getElementById('wrapper');
    const scene = document.getElementById('scene');
    const youtubeAudio = document.getElementById('youtube-audio');

    const phrases = [
      "Anh yêu em",
      "Nhớ em",
      "Mãi bên nhau nha",
      "Vịt yêu của anh",
      "Mèo yêu Vịt",
      "Yêu em nhiều lắm"
    ];

    const textPool = [];
    const heartPool = [];
    const maxElements = 30; // Reduced max elements
    const minDistance = 100; // Minimum distance between texts

    const stars = [];
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      scene.appendChild(star);
      return star;
    }

    for (let i = 0; i < 150; i++) { // Reduced star count
      stars.push(createStar());
    }

    function updateStars() {
      stars.forEach(star => {
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
      });
    }

    function isPositionValid(x, y, elements) {
      return Array.from(elements).every(el => {
        if (el.style.display === 'none') return true;
        const elX = parseFloat(el.style.left);
        const elY = parseFloat(el.style.top);
        const distance = Math.sqrt((x - elX) ** 2 + (y - elY) ** 2);
        return distance > minDistance;
      });
    }

    function createFloatingText() {
      if (textPool.length === 0 && scene.getElementsByClassName('float-text').length >= maxElements) {
        return;
      }

      let text;
      if (textPool.length > 0) {
        text = textPool.pop();
        text.style.display = 'block';
      } else {
        text = document.createElement('div');
        text.className = 'float-text';
        scene.appendChild(text);
      }

      let attempts = 0;
      let x, y;
      do {
        x = Math.random() * (window.innerWidth - 100);
        y = window.innerHeight;
        attempts++;
        if (attempts > 10) return; // Prevent infinite loops
      } while (!isPositionValid(x, y, scene.getElementsByClassName('float-text')));

      text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = x + 'px';
      text.style.top = y + 'px';
      text.style.animationDuration = 10 + Math.random() * 4 + 's';
      text.style.fontSize = clamp(14, 3 * window.innerWidth / 100, 16) + 'px';

      setTimeout(() => {
        text.style.display = 'none';
        textPool.push(text);
      }, 14000);
    }

    function createHeart() {
      if (heartPool.length === 0 && scene.getElementsByClassName('heart').length >= maxElements) {
        return;
      }

      let heart;
      if (heartPool.length > 0) {
        heart = heartPool.pop();
        heart.style.display = 'block';
      } else {
        heart = document.createElement('div');
        heart.className = 'heart';
        scene.appendChild(heart);
      }

      let x;
      let attempts = 0;
      do {
        x = Math.random() * (window.innerWidth - 100);
        attempts++;
        if (attempts > 10) return;
      } while (!isPositionValid(x, window.innerHeight, scene.getElementsByClassName('heart')));

      heart.style.left = x + 'px';
      heart.style.top = window.innerHeight + 'px';
      heart.style.animationDuration = 10 + Math.random() * 4 + 's';

      setTimeout(() => {
        heart.style.display = 'none';
        heartPool.push(heart);
      }, 14000);
    }

    setInterval(createFloatingText, 600); // Slower spawn rate
    setInterval(createHeart, 1000); // Slower spawn rate

    window.addEventListener('resize', updateStars);

    let rotateX = 0;
    let rotateY = 0;
    let isDragging = false;
    let lastX, lastY;

    function clamp(value, min, max) {
      return Math.max(min, Math.min(max, value));
    }

    function updateTransform() {
      wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    let targetRotateX = 0;
    let targetRotateY = 0;
    function smoothRotate() {
      rotateX += (targetRotateX - rotateX) * 0.1;
      rotateY += (targetRotateY - rotateY) * 0.1;
      updateTransform();
      requestAnimationFrame(smoothRotate);
    }
    smoothRotate();

    wrapper.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => isDragging = false);

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        targetRotateY += (e.clientX - lastX) * 0.15; // Reduced sensitivity
        targetRotateX -= (e.clientY - lastY) * 0.15;
        targetRotateX = clamp(targetRotateX, -20, 20); // Reduced rotation range
        targetRotateY = clamp(targetRotateY, -20, 20);
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    wrapper.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    wrapper.addEventListener('touchmove', e => {
      e.preventDefault();
      const touch = e.touches[0];
      let dx = touch.clientX - touchStartX;
      let dy = touch.clientY - touchStartY;
      targetRotateY += dx * 0.15;
      targetRotateX -= dy * 0.15;
      targetRotateX = clamp(targetRotateX, -20, 20);
      targetRotateY = clamp(targetRotateY, -20, 20);
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-audio', {
        height: '0',
        width: '0',
        videoId: youtubeAudio.dataset.video,
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: youtubeAudio.dataset.video,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
        },
        events: {
          'onReady': function(event) {
            event.target.playVideo();
          },
          'onStateChange': function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              event.target.playVideo();
            }
          }
        }
      });
    }

    function tryPlayYouTube() {
      if (player && player.playVideo) {
        player.playVideo();
      }
    }

    document.addEventListener('click', tryPlayYouTube, { once: true });
    document.addEventListener('touchstart', tryPlayYouTube, { once: true });
  </script>
</body>
</html>
