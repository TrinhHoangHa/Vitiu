<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vitiu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation; 
    }

    body {
      background: black;
      color: white;
      font-family: sans-serif;
      perspective: 800px; 
    }

    .scene-wrapper {
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      transition: transform 0.1s ease-out;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      position: relative;
      transform-style: preserve-3d;
    }

    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      filter: blur(1px);
      box-shadow: 
        0 0 8px white,
        0 0 15px rgba(255, 255, 255, 0.7),
        0 0 25px rgba(255, 255, 255, 0.4);
    }

    .float-text {
      position: absolute;
      font-size: 20px;
      color: hotpink;
      opacity: 0.9;
      animation: floatUp 10s linear infinite;
      white-space: nowrap;
      text-shadow: 
        0 0 8px hotpink,
        0 0 15px hotpink,
        0 0 25px rgba(255, 105, 180, 0.8),
        0 0 40px rgba(255, 105, 180, 0.6);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: hotpink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
      box-shadow: 
        0 0 10px hotpink,
        0 0 20px rgba(255, 105, 180, 0.7);
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: hotpink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(50vh);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    #youtube-audio {
      width: 0;
      height: 0;
      position: absolute;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      display: flex;
      gap: 5px;
    }

    .controls button {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      touch-action: manipulation;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 600px) {
      .float-text {
        font-size: 14px; 
      }
      .heart {
        width: 15px;
        height: 15px;
      }
      .heart::before, .heart::after {
        width: 15px;
        height: 15px;
      }
      .heart::before {
        top: -7.5px;
      }
      .heart::after {
        left: -7.5px;
      }
      .controls button {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="youtube-audio" data-video="eFhJONPmz-U" data-autoplay="1" data-loop="1"></div>
  <div class="scene-wrapper" id="wrapper">
    <div class="scene" id="scene"></div>
  </div>
  <div class="controls">
    <button onclick="toggleAudio()">Play/Pause</button>
    <button onclick="adjustVolume(0.1)">Volume Up</button>
    <button onclick="adjustVolume(-0.1)">Volume Down</button>
  </div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const wrapper = document.getElementById('wrapper');
    const scene = document.getElementById('scene');
    const youtubeAudio = document.getElementById('youtube-audio');

    const phrases = [
      "Anh yêu em",
      "Nhớ em",
      "Mãi bên nhau nha",
      "Vịt yêu của anh",
      "Mèo yêu Vịt",
      "Yêu em nhiều lắm",
    ];

    const maxElements = 20; 
    const texts = [];
    const hearts = [];
    const stars = [];

   
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      scene.appendChild(star);
      return star;
    }

    for (let i = 0; i < 100; i++) {
      stars.push(createStar());
    }

    function updateStars() {
      stars.forEach(star => {
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = Math.random() * window.innerHeight + 'px';
      });
    }


    for (let i = 0; i < maxElements; i++) {
      const text = document.createElement('div');
      text.className = 'float-text';
      text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      text.style.animationDuration = 8 + Math.random() * 5 + 's';
      text.style.fontSize = 16 + Math.random() * 14 + 'px';
      text.style.animationDelay = Math.random() * -10 + 's'; // Phân bố thời gian xuất hiện
      scene.appendChild(text);
      texts.push(text);
    }

    // Tạo trước các phần tử trái tim
    for (let i = 0; i < maxElements; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * (window.innerWidth - 20) + 'px';
      heart.style.animationDuration = 8 + Math.random() * 5 + 's';
      heart.style.animationDelay = Math.random() * -10 + 's'; // Phân bố thời gian xuất hiện
      scene.appendChild(heart);
      hearts.push(heart);
    }

   
    function resetText(text) {
      text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      text.style.animation = 'none';
      text.offsetHeight; // Trigger reflow
      text.style.animation = `floatUp ${8 + Math.random() * 5}s linear infinite`;
      text.style.fontSize = 16 + Math.random() * 14 + 'px';
    }

    function resetHeart(heart) {
      heart.style.left = Math.random() * (window.innerWidth - 20) + 'px';
      heart.style.animation = 'none';
      heart.offsetHeight; // Trigger reflow
      heart.style.animation = `floatUp ${8 + Math.random() * 5}s linear infinite`;
    }

    // Gắn sự kiện animationiteration để reset
    texts.forEach(text => {
      text.addEventListener('animationiteration', () => resetText(text));
    });

    hearts.forEach(heart => {
      heart.addEventListener('animationiteration', () => resetHeart(heart));
    });

    window.addEventListener('resize', updateStars);

    let rotateX = 0;
    let rotateY = 0;
    let isDragging = false;
    let lastX, lastY;

    function clamp(value, min, max) {
      return Math.max(min, Math.min(max, value));
    }

    function updateTransform() {
      wrapper.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    let targetRotateX = 0;
    let targetRotateY = 0;
    function smoothRotate() {
      rotateX += (targetRotateX - rotateX) * 0.1;
      rotateY += (targetRotateY - rotateY) * 0.1;
      updateTransform();
      requestAnimationFrame(smoothRotate);
    }
    smoothRotate();

    wrapper.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    window.addEventListener('mouseup', () => isDragging = false);

    window.addEventListener('mousemove', e => {
      if (isDragging) {
        targetRotateY += (e.clientX - lastX) * 0.3; // Tăng độ nhạy
        targetRotateX -= (e.clientY - lastY) * 0.3;
        targetRotateX = clamp(targetRotateX, -30, 30);
        targetRotateY = clamp(targetRotateY, -30, 30);
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    wrapper.addEventListener('touchstart', e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    wrapper.addEventListener('touchmove', e => {
      e.preventDefault();
      const touch = e.touches[0];
      let dx = touch.clientX - touchStartX;
      let dy = touch.clientY - touchStartY;
      targetRotateY += dx * 0.3; // Tăng độ nhạy cho cảm ứng
      targetRotateX -= dy * 0.3;
      targetRotateX = clamp(targetRotateX, -30, 30);
      targetRotateY = clamp(targetRotateY, -30, 30);
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    let player;
    let isPlaying = false;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-audio', {
        height: '0',
        width: '0',
        videoId: youtubeAudio.dataset.video,
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: youtubeAudio.dataset.video,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
        },
        events: {
          'onReady': function(event) {
            event.target.playVideo();
            isPlaying = true;
          },
          'onStateChange': function(event) {
            if (event.data === YT.PlayerState.ENDED) {
              event.target.playVideo();
            }
          }
        }
      });
    }

    function toggleAudio() {
      if (player && player.getPlayerState) {
        if (isPlaying) {
          player.pauseVideo();
          isPlaying = false;
        } else {
          player.playVideo();
          isPlaying = true;
        }
      }
    }

    function adjustVolume(change) {
      if (player && player.getVolume) {
        let currentVolume = player.getVolume();
        let newVolume = clamp(currentVolume + change * 100, 0, 100);
        player.setVolume(newVolume);
      }
    }

    function tryPlayYouTube() {
      if (player && player.playVideo) {
        player.playVideo();
        isPlaying = true;
      }
    }

    document.addEventListener('click', tryPlayYouTube, { once: true });
    document.addEventListener('touchstart', tryPlayYouTube, { once: true });
  </script>
</body>
</html>
